name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List files in the repo (Debug step)
      run: |
        echo "Listing all files in the repo"
        ls -R

    - name: Run training script
      run: |
        echo "Running the training script..."
        python train_model.py

    - name: Verify if the linear_model.txt file is generated (Debug step)
      run: |
        if [ -f linear_model.txt ]; then
          echo "linear_model.txt found!"
        else
          echo "linear_model.txt NOT found."
        fi

    - name: Create GitHub Release
      if: success()
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: "Automated release generated by CI/CD pipeline."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

