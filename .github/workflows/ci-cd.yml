name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Étape 1: Vérifier le code et configurer le dépôt
    - name: Checkout repository
      uses: actions/checkout@v2

    # Étape 2: Configurer Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Étape 3: Installer les dépendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Étape 4: Exécuter le script d'entraînement du modèle
    - name: Run training script
      run: python train_model.py

    # Étape 5: Vérifier la création du fichier linear_model.txt
    - name: Verify linear_model.txt creation
      run: |
        if [ ! -f linear_model.txt ]; then
          echo "Error: linear_model.txt not found!"
          exit 1
        else
          echo "linear_model.txt created successfully!"
        fi

    # Étape 6: Créer une release GitHub (si le fichier linear_model.txt est généré)
    - name: Create GitHub Release
      if: success()
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: "Automated release generated by CI/CD pipeline."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
